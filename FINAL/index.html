<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
          <!-- HEADER -->
  <header>
    <div class="logo">🎮 TiendaGaming</div>
    
    <div class="menu">
      <div class="dropdown">
        <button class="dropbtn">Categorías</button>
        <div class="dropdown-content">
          <a href="#">Teclados</a>
          <a href="#">Auriculares</a>
          <a href="#">Sillas Gamer</a>
        </div>
      </div>
      <button class="btn login">Iniciar Sesión</button>
      <button class="btn register">Registrarse</button>
    </div>
  </header>

  <!-- SECCIÓN DE INFORMACIÓN -->
  <section class="info">
    <div class="slogan">
      <h1>Mejora tu experiencia Gaming</h1>
    </div>
  </section>

  <!-- CATEGORÍAS DESTACADAS -->
  <section class="categorias-destacadas">
    <h2>Categorías Destacadas</h2>
    <div class="cards">
      <div class="card"><img src="assets/teclado_cat.jpeg" alt="teclado_cat_img">Teclados</div>
      <div class="card"><img src="assets/mouse_cat.jpeg" alt="mouse_cat_img">Ratones</div>
      <div class="card"><img src="assets/monitor_cat.jpeg" alt="monitor_cat_img">Monitores</div>
    </div>
  </section>

  <!-- ANUNCIOS DESTACADOS -->
  <section class="anuncios-destacados">
    <h2>Anuncios Destacados</h2>
    <div class="carousel-container">
      <button class="arrow left">‹</button>
      <div class="carousel">
        <div class="anuncio">Anuncio 1</div>
        <div class="anuncio">Anuncio 2</div>
        <div class="anuncio">Anuncio 3</div>
        <div class="anuncio">Anuncio 4</div>
      </div>
      <button class="arrow right">›</button>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>Contáctanos: contacto@tiendagaming.com | +591 70000000</p>
  </footer>

  <!-- BOTÓN DE CHAT FLOTANTE -->
  <button class="chat-float-btn">💬</button>
    </body>
</html>
